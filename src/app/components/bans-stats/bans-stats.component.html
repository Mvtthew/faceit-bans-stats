<p class="mt-5 display-4">
	Bans stats
</p>
<div class="card shadow bg-transparent border-0">
	<div class="card-body">
		<div class="row">
			<div class="col">
				<div class="list-group">
					<div
						class="list-group-item p-0 mb-2"
						*ngFor="let reason of reasonsNames, index as index"
					>
						<h4 class="mb-0">{{ reason }}</h4>
						<span class="badge badge-danger">{{ reasonsAmounts[index] }} BANS</span>
						| {{ reasonsAmountsEnded[index] }} ended
					</div>
				</div>
			</div>
			<div class="col text-right">
				<div>
					Analized for <strong>{{ bansAnalized }}</strong> recent bans<br>
				</div>
				<div class="mt-2">
					Analized for<br>
					{{ dateSince | date:"dd/MM/yy HH:MM" }} - {{ dateTo | date:"dd/MM/yy HH:MM" }}
				</div>
				<div class="mt-2">
					<button
						class="btn btn-danger mt-2"
						(click)="analizeNext()"
					>
						Analize next {{ step }} bans <i class="bx bx-analyse fix"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
